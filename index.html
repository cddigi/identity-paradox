<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IdentityParadox - Anonymous Video Art</title>
    <link rel="stylesheet" href="style.css">
    <!-- Face-api.js for Laughing Man mode -->
    <script src="https://cdn.jsdelivr.net/npm/face-api.js@0.22.2/dist/face-api.min.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>IdentityParadox</h1>
            <p class="tagline">Who you are is not who you seem</p>
        </header>
        
        <!-- Mode Selection -->
        <div class="mode-selector">
            <button class="mode-btn active" data-mode="rotoscope">Rotoscope Mode</button>
            <button class="mode-btn" data-mode="laughing-man">Laughing Man Mode</button>
            <button class="mode-btn" data-mode="deface">Deface Mode</button>
        </div>
        
        <div class="upload-section">
            <label for="videoInput" class="upload-label">
                <span>ðŸ“¹ Upload Video</span>
                <input type="file" id="videoInput" accept="video/*">
            </label>
        </div>
        
        <div class="video-section">
            <div class="video-container">
                <video id="originalVideo" controls></video>
                <p class="video-label">Original</p>
            </div>
            <div class="video-container">
                <canvas id="outputCanvas"></canvas>
                <p class="video-label">Processed</p>
            </div>
        </div>
        
        <!-- Rotoscope Controls -->
        <div class="controls rotoscope-controls">
            <h3>Rotoscope Settings</h3>
            
            <div class="style-presets">
                <button class="style-btn active" data-style="scanner">Scanner Darkly</button>
                <button class="style-btn" data-style="comic">Comic Book</button>
                <button class="style-btn" data-style="noir">Film Noir</button>
                <button class="style-btn" data-style="neon">Neon Dreams</button>
                <button class="style-btn" data-style="watercolor">Watercolor</button>
            </div>
            
            <div class="control-group">
                <label for="edgeThreshold">Edge Detection Threshold</label>
                <input type="range" id="edgeThreshold" min="10" max="100" value="30">
                <span class="value-display">30</span>
            </div>
            
            <div class="control-group">
                <label for="posterization">Posterization Levels</label>
                <input type="range" id="posterization" min="2" max="16" value="6">
                <span class="value-display">6</span>
            </div>
            
            <div class="control-group">
                <label for="lineThickness">Line Thickness</label>
                <input type="range" id="lineThickness" min="1" max="5" value="2" step="0.5">
                <span class="value-display">2</span>
            </div>
        </div>
        
        <!-- Laughing Man Controls -->
        <div class="controls laughing-man-controls" style="display: none;">
            <h3>Laughing Man Settings</h3>
            
            <div class="control-group">
                <label for="quotePreset">Quote Selection</label>
                <select id="quotePreset">
                    <option value="default">I thought what I'd do was...</option>
                    <option value="net">The net is vast and infinite</option>
                    <option value="complex">A stand alone complex</option>
                    <option value="catcher">I'll be a catcher in the rye</option>
                    <option value="puppet">There's nothing sadder than a puppet without a ghost</option>
                    <option value="custom">Custom Text</option>
                </select>
            </div>
            
            <div class="control-group">
                <input type="text" id="customText" placeholder="Enter custom text" style="display: none;">
            </div>
            
            <div class="control-group">
                <label for="logoOpacity">Logo Opacity</label>
                <input type="range" id="logoOpacity" min="0.5" max="1" step="0.1" value="0.9">
                <span class="value-display">0.9</span>
            </div>
            
            <div class="control-group">
                <label for="rotationSpeed">Rotation Speed</label>
                <input type="range" id="rotationSpeed" min="0" max="0.1" step="0.01" value="0.02">
                <span class="value-display">0.02</span>
            </div>
        </div>
        
        <!-- Deface Controls -->
        <div class="controls deface-controls" style="display: none;">
            <h3>Deface Settings</h3>
            
            <div class="control-group">
                <label for="defaceMode">Anonymization Style</label>
                <select id="defaceMode">
                    <option value="blur">Blur</option>
                    <option value="solid">Solid Black</option>
                    <option value="mosaic">Mosaic</option>
                </select>
            </div>
            
            <div class="control-group">
                <label for="defaceThreshold">Detection Sensitivity</label>
                <input type="range" id="defaceThreshold" min="0.1" max="0.9" step="0.1" value="0.3">
                <span class="value-display">0.3</span>
            </div>
            
            <div class="control-group">
                <label for="defaceScale">Downscale for Performance</label>
                <select id="defaceScale">
                    <option value="">Original Resolution</option>
                    <option value="640x480">640x480</option>
                    <option value="320x240">320x240</option>
                </select>
            </div>
            
            <div class="status-info">
                <p>âš¡ Processing happens on server for optimal performance</p>
            </div>
        </div>
        
        <!-- Action Buttons -->
        <div class="action-buttons">
            <button id="processBtn" disabled>Process Video</button>
            <button id="exportBtn" disabled>Export Video</button>
            <button id="resetBtn">Reset</button>
        </div>
        
        <!-- Status Messages -->
        <div id="status" class="status"></div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
